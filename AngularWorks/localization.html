
<!doctype HTML>

<html ng-app="App">
	<head>
		<title>Testing </title>
	</head>
		
	<body>
		<div ng-controller="LocaleController">
			Date is  : {{date | date:'fullDate'}}
			<hr />
			Money is : {{money | currency}}
			<hr / >
			Message is : {{msg}}
            <hr />
            Your Locale is {{localeId}}
		</div>

        
        
    <script src="https://code.angularjs.org/1.2.20/angular.min.js"></script>
<script src="https://code.angularjs.org/1.2.20/i18n/angular-locale_ta-in.js"></script>        

        <script type="text/javascript" >
   	    myapp = angular.module('App', ['ngLocale']);
   	    
		myapp.controller("LocaleController",  ['$scope', '$locale', function($scope, $locale){
            
            $scope.localeId = $locale.id;
			$scope.date = new Date();
			$scope.money = 5000;
			$scope.msg = "How are you today";		
		}]);
		
		
		</script>
	</body>
		
		
	
</html>
